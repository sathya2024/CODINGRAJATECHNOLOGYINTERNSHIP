<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h2 class="logo">InfoCraftCV</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">contact</a>
            <a href="registration1.html">Register</a>
            <a href="login1.html">login</a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="registration">
            <form action="login1.html" onsubmit="return validateRegistration()">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="regPassword" placeholder="Enter Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" required />I accept the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-link">
                    <p>
                        Already have an account?
                        <a href="login1.html">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="script_registration.js"></script>
</body>
</html>
