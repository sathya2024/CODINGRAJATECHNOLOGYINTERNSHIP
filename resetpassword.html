<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h2 class="logo">InfoCraftCV</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="registration1.html">Register</a>
            <a href="login1.html">login</a>

        </nav>
    </header>
    <div class="wrapper">
        <div class="registration">
            <form onsubmit="return resetPassword()">
                <h1>Reset Password</h1>
                <div class="input-box">
                    <input type="text" id="resetUsername" placeholder="Username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="resetEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="resetNewPassword" placeholder="Enter new Password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="resetConfirmPassword" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" required />Remember me</label>
                </div>
                <button type="submit" class="btn">Change</button>
                <div class="login-link">
                    <p>
                        Want to go back?
                        <a href="home.html">Home</a>|<a href="registration1.html">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

   
    <script>
        function resetPassword() {
            const username = document.getElementById('resetUsername').value;
            const email = document.getElementById('resetEmail').value;
            const newPassword = document.getElementById('resetNewPassword').value;
            const confirmNewPassword = document.getElementById('resetConfirmPassword').value;

            
            if (newPassword !== confirmNewPassword) {
                alert("Passwords do not match.");
                return false;
            }

            
            const users = JSON.parse(localStorage.getItem('users')) || [];

            
            const userIndex = users.findIndex(user => user.username === username && user.email === email);

            if (userIndex !== -1) {
               
                users[userIndex].password = newPassword;

                
                localStorage.setItem('users', JSON.stringify(users));

                alert("Password changed successfully.");
                return true;
            } else {
                
                alert("Invalid username or email. Please check your credentials and try again.");
                return false;
            }
        }
    </script>
    

</body>
</html>
