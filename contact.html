<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - InfoCraftCV</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="contactstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h2 class="logo">InfoCraftCV</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login1.html">Login</a>
            <a href="registration1.html">Register</a>
        </nav>
    </header>

    <h2 class="tagline">Contact Us</h2>

    <main>
        <div class="content-section">
            <p>If you have any questions or feedback, feel free to reach out to us.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                
                alert('Thank you! Our team will get back to you as soon as possible.');
                form.reset();
            });
        });
    </script>



</body>
</html>
